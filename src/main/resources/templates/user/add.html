<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <form method="post" th:action="@{/user/add}" th:object="${user}">
        <h3 class="center-align" th:text="*{id} == null ? 'Nuevo Usuario': 'Editar usuario'"></h3>
            <div th:if="*{id != null}" class="d-none">
                <label for="input-id">Id:</label>
                <input type="number" id="input-id" th:field="*{id}" th:readonly="true">
            </div>
            <div class="form-group">
                <label for="user-name">Nombre de usuario</label>
                <input type="text" th:field="*{userName}" class="form-control" id="user-name" aria-describedby="user-name-help">
                <small id="user-name-help" class="alert alert-danger form-text text-muted" th:errors="*{userName}"></small>
            </div>
            <div class="form-group" th:if="*{id == null}">
                <label for="password">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" aria-describedby="password-help">
                <small id="password-help" class="alert alert-danger form-text text-muted" th:if="${password}" th:text="${password}"></small>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="name-help">
                <small id="name-help" class="alert alert-danger form-text text-muted" th:errors="*{name}"></small>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="last-name" aria-describedby="last-name-help">
                <small id="last-name-help" class="alert alert-danger form-text text-muted" th:errors="*{lastName}"></small>
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select class="form-control" id="role" th:field="*{role.id}">
                    <option value="1">Administrador</option>
                    <option value="2" selected>Coordinador</option>
                </select>
                <small class="alert alert-danger form-text text-muted" th:errors="*{role}"></small>
            </div>
            <div class="form-group">
                <label for="municipality">Municipio</label>
                <select class="form-control" id="municipality" th:field="*{municipality.id}">
                    <option th:each="municipality : ${municipalities}" th:value="${municipality.id}"
                            th:text="${municipality.name}">
                    </option>
                </select>
                <small id="municipality-help" class="alert alert-danger form-text text-muted"
                       th:errors="*{municipality}"></small>
            </div>
            <div class="form-group">
                <label for="birth-date">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="birth-date" th:field="*{birthDate}">
                <small class="alert alert-danger form-text text-muted" th:errors="*{birthDate}"></small>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" aria-describedby="address-help">
                <small id="address-help" class="alert alert-danger form-text text-muted" th:errors="*{address}"></small>
            </div>
            <div class="form-group">
                <label for="active">Activar</label>
                <input type="checkbox" th:field="*{active}" class="form-control" id="active" aria-describedby="active-help">
                <small id="active-help" class="alert alert-danger form-text text-muted" th:errors="*{active}"></small>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</main>
</body>
</html>
