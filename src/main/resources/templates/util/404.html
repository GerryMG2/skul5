<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="alert alert-warning">
                    <h1 th:text="${message}"></h1>
                </div>
                <div class="col-12 col-md-6">
                    <a th:href="@{/}" class="btn btn-primary">Regresar</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="/img/not_found.svg" alt="not found" style="width: 100%;">
            </div>
        </div>
    </div>
</main>
</body>
</html>
