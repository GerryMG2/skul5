<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <!-- Custom css -->
    <link rel="stylesheet" href="/css/styles.css" />
    
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    
    <title>Agregar Materia</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
      <h1 class="title">Resultado de su búsqueda</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" style="text-align: center;">Acción</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Materias aprobadas</th>
            <th scope="col">Materias reprobadas</th>
            <th scope="col">Promedio</th>
          </tr>
        </thead>
        <tbody>
        <th:block th:each="m, row:${lista}">
        	<tr>
	            <th scope="row" style="text-align: center;">
	              <button type="submit" class="btn btn-primary">
	                <span class="fa fa-search"></span>
	              </button>
	              <a th:href="@{/student/{id}(id=${m.id})}">
	              	<button type="submit" class="btn btn-primary">
	                	<span class="fa fa-pencil-square-o"></span>
	              	</button>
	              </a>
	            </th>
	            <td th:text="${m.nombre}"></td>
	            <td th:text="${m.apellido}"></td>
	            <td th:text="${m.materiasa}"></td>
	            <td th:text="${m.materiasr}"></td>
	            <td th:text="${m.promedio}"></td>
         	</tr>
        </th:block>
        </tbody>
      </table>
    </div>
</main>
</body>
</html>
